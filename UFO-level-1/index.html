<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>UFO Finder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link rel='stylesheet' href='static/css/style.css'>
</head>
<body>
  <div class='wrapper'>
    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='index.html'>
            <img id='ufoImg' src='./static/images/ufo.svg' alt='ufo'/>
            UFO Sightings
          </a>
        </div>
      </div>
    </nav>
    <div class='hero text-center'>
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class='container'>
      <div class='row margin-top-50'>
        <div class='col-md-4'>
          <aside class='filters'>
            <div class='panel panel-default'>
              <div class='panel-body'>
                <form id='filter-frm'>
                  <div class='form-group'>
                    <ul class='list-group' id='filters'>
                      <li class='filter list-group-item'>
                        <label for='searchDate'>Search date:</label>
                        <input type='date' id='filter-dte'>
                      </li>
                    </ul>
                  </div>
                  <button id='filter-btn' class='btn'>Filter</button>
                  <button id='reset-btn' class='btn'>Reset</button>
                 </form>
              </div>
            </div>
          </aside>
        </div>
        <div class='col-md-8'>
          <div id='table-area' class='table-responsive'>
            <table id='ufo-table' class='table table-dark table-striped table-hover'>
              <thead>
                <tr>
                  <th class='table-head'>Date</th>
                  <th class='table-head'>City</th>
                  <th class='table-head'>State</th>
                  <th class='table-head'>Country</th>
                  <th class='table-head'>Shape</th>
                  <th class='table-head'>Duration</th>
                  <th class='table-head'>Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'>
      <span class='bottom'>UFO Sightings</span>
    </footer>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js'></script>
  <script src='static/js/data.js'></script>
  <script src='static/js/app.js'></script>
</body>
</html>
